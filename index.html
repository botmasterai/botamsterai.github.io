<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Botmaster | the simple chatbot framework for serious projects</title>

    <link rel="stylesheet" href="/css/antd.css" />
    <link rel="stylesheet" href="/css/animate.css" />
    <link rel="stylesheet" href="/css/landing_page.2.css" />
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
</head>

<body>

    <div id="root">
        <div class="ant-row-flex ant-row-flex-center ant-row-flex-middle" style="height:100vh;">
            <div class="ant-col-xs-24 ant-col-sm-18 ant-col-md-16 ant-col-lg-13">
                <div style="text-align:center;width:100%;margin-bottom:30px;">
                    <a href=""><img src="/documentation/latest/images/botmaster_light.svg" onerror="this.src='/documentation/latest/images/botmaster_light.png'" style="width:300px;" /></a>
                    <h2 style="margin-top:20px;color:#666;">A simple chatbot framework for serious projects</h2></div>
                        <div style="text-align:center;padding-bottom:20px;"><a href="/documentation/latest/" style="margin-right:10px;" class="ant-btn ant-btn-primary ant-btn-lg"><span>Get started</span></a><a href="https://github.com/botmasterai/botmaster" style="margin-left:10px;" class="ant-btn ant-btn-ghost ant-btn-lg"><i class="anticon anticon-github"></i><span>GitHub</span></a></div>
                </div>
            </div>
        </div>
    </div>

    <script>
      function landingPageTabSwitcher(clickedButton) {
        var buttons = document.getElementById('tabs').children;

        for (var i = 0; i < buttons.length; ++i) {
          var button = buttons[i];
          if (button === clickedButton) {
            button.className = "ant-tag ant-tag-has-color";
            if (button.id === "messenger-tab") {
              button.style.cssText = "background-color: #3B5998";
            } else if (button.id === "slack-tab") {
              button.style.cssText = "background-color: #E1A83E";
            } else if (button.id === "twitter-tab") {
              button.style.cssText = "background-color: #1DA1F2";
            } else if (button.id === "telegram-tab") {
              button.style.cssText = "background-color: #30A7DE";
            } else if (button.id === "socketio-tab") {
              button.style.cssText = "background-color: #DB7AEE";
            }
          } else {
            button.style.cssText = "background-color: #f7f7f7";
            button.className = "ant-tag";
          }
        }

        var textElementsToChange = document.getElementsByClassName('mutable-text');
        var platformName = clickedButton.id.split('-')[0];

        function changeTextInElement(element) {
          element.className = element.className.replace('fadeInUp', 'fadeOutUp');
          setTimeout(function() {
            var rightCasePlatformName = platformName;
            if (element.textContent[1].toUpperCase() === element.textContent[1]) {
              rightCasePlatformName = platformName.toUpperCase();
            } else if (element.textContent[0].toUpperCase() == element.textContent[0]) {
              rightCasePlatformName = platformName[0].toUpperCase() + platformName.slice(1);
            }
            if (element.textContent.indexOf('Bot') > -1) {
              element.textContent = rightCasePlatformName + 'Bot';
            } else {
              element.textContent = rightCasePlatformName;
            }
            element.className = element.className.replace('fadeOutUp', 'fadeInUp');
          }, 200)
        }

        for (var j = 0; j < textElementsToChange.length; ++j) {
          var element = textElementsToChange[j];
          changeTextInElement(element);
        }
      }
    </script>
</body>

</html>
